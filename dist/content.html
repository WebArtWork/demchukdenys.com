<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{{title}}}</title>
	<meta itemprop="name" content="{{{title}}}">
	<meta name="twitter:title" content="{{{title}}}">
	<meta property="og:title" content="{{{title}}}" />

	<meta name="description" content="{{{description}}}">
	<meta itemprop="description" content="{{{description}}}">
	<meta name="twitter:description" content="{{{description}}}">
	<meta property="og:description" content="{{{description}}}" />

	<meta itemprop="image" content="https://{{{domain+thumb}}}">
	<meta name="twitter:image:src" content="https://{{{domain+thumb}}}">
	<meta property="og:image" content="https://{{{domain+thumb}}}" />

	<link rel="icon" type="image/x-icon" href="/andreylizivinskiy/img/logo.ico">
	<link rel="stylesheet" type="text/css" href="/andreylizivinskiy/libs/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="/andreylizivinskiy/libs/slick/slick-theme.css"/>
	<link rel="stylesheet" href="/andreylizivinskiy/libs/fancybox/jquery.fancybox.min.css">
	<link rel="stylesheet" href="/andreylizivinskiy/css/index.css">

	<style>
		:root {
			--primary_color: {{{variables.primary_color || "#d3c9b7"}}};
		}
	</style>
</head>
<body>
	<div class="wrapper">
	<div class="content">
		{{{'/andreylizivinskiy/components/topbar'|c({website: website})|safe}}}
		<div class="top">
			<div class="container">
				<div class="article-o__list">
					{% if content.thumb %}
					<div class="article-o__main-img">
						<img src="{{{thumb}}}" alt="{{{name}}}">
					</div>
					{% endif %}
					<div class="article-o__main-title">
						{{{name}}}
					</div>
					<pre class="article-o__description">
						{{{content.content|safe}}}
					</pre>
				</div>
			</div>
		</div>
	</div>
	{{{'/andreylizivinskiy/components/footer'|c({data: store.data, footer: footer})|safe}}}
</div>

	<script type="text/javascript" src="/andreylizivinskiy/js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="/andreylizivinskiy/libs/slick/slick.min.js"></script>
	<script type="text/javascript" src="/andreylizivinskiy/libs/slick/slick.min.js"></script>
	<script type="text/javascript" src="/andreylizivinskiy/libs/fancybox/jquery.fancybox.min.js"></script>
	<script src="/andreylizivinskiy/js/index.js"></script>
	<script type="text/javascript"></script>
	<script></script>
</body>
</html>
